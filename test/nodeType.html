    <script>
        document.body.onload = onLoad
        function onLoad() {
            printTag('elems')
        }

        function printTag(arg = 'nodes') {
            let elem = [...document.body.childNodes]

            if (arg === 'elems') {
                elem = [...document.body.children]
            }

            const n = []
            n[1] = { type: 'ELEMENT_NODE', name: 'tagName', data: 'innerHTML' }
            n[3] = { type: 'TEXT_NODE', name: 'nodeName', data: 'data' }
            n[8] = { type: 'COMMENT_NODE', name: 'nodeName', data: 'data' }

            elem.forEach(e => {
                const cn = n[e.nodeType]
                console.log(`type: ${cn.type}:, name: ${e[cn.name]}, value: ${e[cn.data]}`);
            })
        }

        console.log(document instanceof HTMLBodyElement); // false
        console.log(document instanceof HTMLElement); // false
        console.log(document instanceof Element); // false
        console.log(document instanceof HTMLDocument); // true
        console.log(document instanceof Node); // true
        console.log(document instanceof EventTarget); // true
        console.log(document instanceof Object); // true

        console.log(document.body instanceof HTMLBodyElement); // true
        console.log(document.body instanceof HTMLElement); // true
        console.log(document.body instanceof Element); // true
        console.log(document.body instanceof HTMLDocument); // false
        console.log(document.body instanceof Node); // true
        console.log(document.body instanceof EventTarget); // true
        console.log(document.body instanceof Object); // true
    </script>
